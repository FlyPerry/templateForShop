<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <style>
    .btn-custom {
      background-color: #6f42c1;
      border-color: #6f42c1;
      color: white;
    }
    .btn-custom:hover {
      background-color: #5a32a3;
      border-color: #5a32a3;
      color: white;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Seller Information</h1>
  <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#sellerInfoModal">
    Show Seller Info
  </button>

  <!-- Seller Info Modal -->
  <div class="modal fade" id="sellerInfoModal" tabindex="-1" aria-labelledby="sellerInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sellerInfoModalLabel">Seller Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <h4>John Doe</h4>
              <p>John has been a top seller on our platform for over 5 years, specializing in handmade crafts and unique gifts. His attention to detail and customer service has earned him a stellar reputation.</p>
              <p><strong>Contact:</strong> john.doe@example.com</p>
              <p><strong>Phone:</strong> (123) 456-7890</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
